<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleReset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="images/favicon.ico">
    <title>¡Bienvenido!</title>
</head>

<body>

    <div class="contenedorIzq">    
        <div class="contenedorLogo">
            <img src="images/logo.png" alt="logo" id="logo">
            <p>ODIN</p>
        </div> 
        <p id="creditos">Foto de <a href="https://www.pexels.com/es-es/@semws/">Marco Milanesi</a> en <a href="https://www.pexels.com/es-es/">Pexels</a></p>
    </div>

    <div class="contenedorDer">
        <h1>Esto no es un servicio de verdad, es un ejercicio de práctica. Solo por registrarte, recibirás una vez al mes en tu casa un capibra. </h1>
        <h2>Sabes que quieres tener muchos capibaras.</h2>

        <div class ="form">
            <fieldset>
                <legend>¡Completa con tus datos!</legend>
                <div class="row">
                    <div id class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder= "María" required pattern="[A-Za-zÀ-ÖØ-öø-ÿ]{2,}[A-Za-zÀ-ÖØ-öø-ÿ ]{2,30}">
                    </div>
                    <div id class="campo">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder= "González" required pattern="[A-Za-zÀ-ÖØ-öø-ÿ]{2,}[A-Za-zÀ-ÖØ-öø-ÿ ]{2,30}">
                    </div>
                </div>
                <div class="row">
                    <div id class="campo">
                    <label for="mail">Mail</label>
                    <input type="email" id="mail" placeholder= "maria.gonzalez@gmail.com" required>
                    </div> 
                    <div id class="campo">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder= "912345678" required pattern="9\d{8}">
                    </div>
                </div>
                <div class="row">
                    <div id class="campo">
                    <label for="contraseña1">Contraseña</label>
                    <input type="password" id="contraseña1" placeholder= "Ingrese contraseña" required>
                    </div> 
                    <div id class="campo">
                    <label for="contraseña2">Confirme contraseña</label>
                    <input type="password" id="contraseña2" placeholder= "Repita contraseña" required>
                    </div>
                </div>
            </fieldset>
        </div>
        <button type="submit" value = "Submit">Crear cuenta</button>
        <h4>¿Ya tienes cuenta? <a href="#">Ingresa acá</a></h4>
    </div>

</body>
</html>
